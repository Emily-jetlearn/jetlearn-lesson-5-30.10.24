<html>
    <head>
    <title>logo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene background="color: #8adceb;" renderer="colorManagement: true;">
<a-entity animation="property: object3D.position.y; from: 5; to:0; dur:3000 easing: easeOutCubic">
    <a-entity position="0 880 1290" rotation="-34 0 0">
        <a-entity id="camera" camera="near: 1000; far: 4000;" fov="2.2"></a-entity>
    </a-entity>
</a-entity>
<a-entity></a-entity>
</a-scene>
<a-entity id="logo" rotation="0 45 0">

<a-entity animation="property: object3D.scale.y; from:0.0001; to: 1; delay: 200; dur: 1000; easing: easeOutCubic" rotation="-20 0 0" position="0 0 10.75" scale="1 0.0001 1">
        <a-box width="12.5" depth="1" height="30" color="#c40000" position="0 15 0"></a-box>
    


<a-entity animation="property: object3D.sclae.y; from:0.0001; to: 1; delay: 200; dur: 800; easing: easeOutCubic" rotation="-140 0 0" position="0 15 0" scale="1 0.0001 1">
    <a-box width="12.49" depth="0.1" height="30" color="#c40000" position="0 15 0"></a-box>
    <a-box width="12.5" depth="1" height="30" color="#78e4ff" position="0 15 0"></a-box>
</a-entity>
</a-entity>
</a-entity>
</a-scene>















</body>















</html>
